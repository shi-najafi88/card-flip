<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="flip-card">
    <div class="inner-card">
        <div class="card card-front">
            <img src="./asset/images/card-front.png" class="card-img" alt="front-img">
            <div class="card-body">
              <h5 class="card-title">Card Flip</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <button class="btn">Go somewhere</button>
            </div>
        </div>
        
        <div class="card card-back">
            <div class="container-card-title">
              <h5 class="card-title">Card Flip</h5>
              <h5 class="subtitle">Support card subtitle</h5>
            </div>
            <img src="./asset/images/card-back.jpg" class="card-img" alt="back-img">
            <div class="card-body">
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="link">Card link</a>
              <a href="#" class="link link-two">Another link</a>
            </div>
        </div>
    </div>
</div>
  
</body>
</html>
